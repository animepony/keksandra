<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
  rel="stylesheet"
  type="text/css"
  href="//static.localhost:8080/css/global.css">
</head>
<body>
  <img
    class="logo"
    src="//static.localhost:8080/logo.png"
    title="Logo by Doke">
  <form
    action="/placeHashBan.js"
    method="post"
    enctype="multipart/form-data">
    Hash of the file to be banned:
    <input
      type="text"
      name="hash"
      id="hashField">
    <input
      id="boardIdentifier"
      type="hidden"
      name="boardUri">
    <br>
    <img
      id="captchaImage"
      src="/captcha.js">
    <input
      type="button"
      style="display: none;"
      id="reloadCaptchaButton"
      onclick="reloadCaptcha()"
      value="Reload captcha">
    <br>
    Captcha:
    <input
      name="captcha"
      type="text"
      id="fieldCaptcha">
    <a
      class="finePrint"
      href="/noCookieCaptcha.js">No cookies?</a>
    <br>
    <input
      type="submit"
      id="createFormButton"
      value="Place hash ban">
    <input
      type="button"
      id="createJsButton"
      onClick="placeHashBan()"
      style="display: none;"
      value="Place hash ban">
  </form>
  <div id="hashBansDiv"></div>
</body>

<script src="//static.localhost:8080/js/settings.js"></script>
<script src="//static.localhost:8080/js/api.js"></script>
<script src="//static.localhost:8080/js/hashBans.js"></script>

</html>
