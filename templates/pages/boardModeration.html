<!DOCTYPE html>
<html>
<head>
<link
  rel="stylesheet"
  type="text/css"
  href="/.static/css/global.css">
<meta charset="UTF-8">
</head>
<body>
  <img
    class="logo"
    src="/.static/logo.png"
    title="Logo by Doke">
  <h2 id="labelTitle"></h2>
  Owner:
  <span id="labelOwner"></span>
  <br>
  Last seen:
  <span id="labelLastSeen"></span>
  <br>
  <form
    method="post"
    action="/transferBoardOwnership.js"
    enctype="multipart/form-data">
    <input
      type="hidden"
      name="boardUri"
      id="boardTransferIdentifier">
    User login:
    <input
      type="text"
      name="login"
      id="fieldTransferLogin"
      name="userLogin">
    <br>
    <input
      type="submit"
      value="Transfer board"
      id="transferFormButton">
    <input
      type="button"
      onclick="transferBoard()"
      style="display: none;"
      value="Transfer board"
      id="transferJsButton">
  </form>
  <br>
  <form
    method="post"
    action="/deleteBoard.js"
    enctype="multipart/form-data">
    <input
      type="checkbox"
      name="confirmDeletion"
      id="confirmDelCheckbox">
    Yes, I wish to delete this board
    <br>
    <br>
    <input
      type="hidden"
      name="boardUri"
      id="boardDeletionIdentifier">
    <input
      type="submit"
      value="Delete board"
      id="deleteFormButton">
    <input
      type="button"
      onclick="deleteBoard()"
      style="display: none;"
      value="Delete board"
      id="deleteJsButton">
  </form>

  <h3>Special settings</h3>
  <form
    method="post"
    enctype="multipart/form-data"
    action="/setSpecialBoardSettings.js">
    <input
      type="checkbox"
      name="sfw"
      id="checkboxSfw">
    Safe for work board
    <br>
    <input
      type="hidden"
      name="boardUri"
      id="specialSettingsIdentifier">
    <input
      type="submit"
      value="Save special settings"
      id="saveSpecialFormButton">
    <input
      type="button"
      onclick="saveSpecialSettings()"
      style="display: none;"
      value="Save special settings"
      id="saveSpecialJsButton">
  </form>
</body>

<script src="/.static/js/settings.js"></script>
<script src="/.static/js/api.js"></script>
<script src="/.static/js/reports.js"></script>
<script src="/.static/js/boardModeration.js"></script>

</html>
