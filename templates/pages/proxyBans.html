<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
  rel="stylesheet"
  type="text/css"
  href="http://static.localhost:8080/css/global.css">
</head>
<body>
  <img
    class="logo"
    src="http://static.localhost:8080/logo.png"
    title="Logo by Doke">
  <form
    action="/placeProxyBan.js"
    method="post"
    enctype="multipart/form-data">
    Ip of the proxy to be banned:
    <input
      type="text"
      name="proxyIp"
      id="ipField">
    <input
      id="boardIdentifier"
      type="hidden"
      name="boardUri">
    <br>
    <img
      id="captchaImage"
      src="/captcha.js">
    <input
      type="button"
      style="display: none;"
      id="reloadCaptchaButton"
      onclick="reloadCaptcha()"
      value="Reload captcha">
    <br>
    Captcha:
    <input
      name="captcha"
      type="text"
      id="fieldCaptcha">
    <a
      class="finePrint"
      href="/noCookieCaptcha.js">No cookies?</a>
    <br>
    <input
      type="submit"
      id="createFormButton"
      value="Place proxy ban">
    <input
      type="button"
      id="createJsButton"
      onClick="placeProxyBan()"
      style="display: none;"
      value="Place proxy ban">
  </form>
  <div id="proxyBansDiv"></div>
</body>

<script src="http://static.localhost:8080/js/settings.js"></script>
<script src="http://static.localhost:8080/js/api.js"></script>
<script src="http://static.localhost:8080/js/proxyBanPage.js"></script>

</html>
