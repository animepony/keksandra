<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
  rel="stylesheet"
  type="text/css"
  href="/.static/css/global.css">
<link
  rel="stylesheet"
  type="text/css"
  href="/.static/css/posting.css">
</head>
<body>
  <img
    class="logo"
    src="/.static/logo.png"
    title="Logo by Doke">
  <a href="/account.js">Account</a>
  <br>
  <h5 id="userLabel"></h5>
  <form
    id="addStaffForm"
    method="post"
    enctype="multipart/form-data"
    action="/setGlobalRole.js">
    <h3>Add user to global staff</h3>
    <span>User login: </span>
    <input
      type="text"
      id="fieldLogin"
      name="login">
    <br>
    Role:
    <select
      id="newStaffCombo"
      name="role"></select>
    <br>
    <input
      type="button"
      onClick="addUser()"
      id="addJsButton"
      value="Add user"
      style="display: none;">
    <input
      type="submit"
      id="addFormButton"
      value="Add user">
  </form>
  <br>

  <div id="divStaff">
    <h3>Global staff</h3>
  </div>

  <a
    id="globalSettingsLink"
    href="/globalSettings.js">
    Global Settings
    <br>
  </a>
  <a
    id="globalBannersLink"
    href="/bannerManagement.js">
    Global Banners
    <br>
  </a>
  <a
    id="bansLink"
    href="/bans.js">
    Bans
    <br>
  </a>
  <a
    id="rangeBansLink"
    href="/rangeBans.js">
    Range Bans
    <br>
  </a>
  <a
    id="hashBansLink"
    href="/hashBans.js">
    Hash Bans
    <br>
  </a>
  <a href="/mediaManagement.js">Media management</a>
  <br>
  <a href="/closedReports.js">Closed Reports</a>
  <h3>Open reports</h3>
  <form
    method="post"
    action="/closeReports.js"
    enctype="multipart/form-data">
    <div id="reportDiv"></div>
    <button
      type="submit"
      id="closeReportsFormButton">Close selected reports</button>
    <button
      id="closeReportsJsButton"
      type="button"
      style="display: none;"
      onclick="closeReports()">Close selected reports</button>
  </form>

  <div id="appealedBansPanel">
    <h3>Appealed bans</h3>
  </div>

</body>
<script src="/.static/js/settings.js"></script>
<script src="/.static/js/api.js"></script>
<script src="/.static/js/reports.js"></script>
<script src="/.static/js/globalManagement.js"></script>
<script src="/.static/js/bans.js"></script>
</html>
