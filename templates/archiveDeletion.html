<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
  rel="stylesheet"
  type="text/css"
  href="http://static.localhost:8080/global.css">
</head>
<h3>Delete all from board</h3>
<form
  action="/deleteArchivedBoard.js"
  method="post"
  enctype="multipart/form-data">
  Board uri:
  <input
    type="text"
    name="boardUri">
  <br>
  <input
    type="submit"
    value="Delete board content">
</form>

<h3>Delete thread</h3>
<form
  action="/deleteArchivedThread.js"
  method="post"
  enctype="multipart/form-data">
  Board uri:
  <input
    type="text"
    name="boardUri">
  <br>
  Thread id:
  <input
    type="text"
    name="threadId">
  <br>
  <input
    type="submit"
    value="Delete thread">
</form>

<h3>Delete uploaded file</h3>
<form
  action="/deleteArchivedUpload.js"
  method="post"
  enctype="multipart/form-data">
  Board uri:
  <input
    type="text"
    name="boardUri">
  <br>
  File name (Ex: 0000.png)*:
  <input
    type="text"
    name="filename">
  <br>
  <input
    type="submit"
    value="Delete file">
</form>
*: thumbnails must be deleted as separate files, you can separate files using
commas.
<body>
</body>
</html>
