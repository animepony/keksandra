<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
  rel="stylesheet"
  type="text/css"
  href="http://static.localhost:8080/global.css">
</head>
<body>
  <a href="/account.js">Account</a>
  <h3>New banner</h3>
  <form
    action="/createBanner.js"
    method="post"
    enctype="multipart/form-data">
    <input
      type="hidden"
      name="boardUri"
      id="boardIdentifier">

    <input
      type="file"
      id="files"
      name="files">

    <input
      type="submit"
      value="Add banner"
      id="addFormButton">


    <input
      type="button"
      onClick="addBanner()"
      style="display: none;"
      value="Add banner"
      id="addJsButton">
    <br>
    <span class="finePrint">Maximum size allowed: <span id="maxSizeLabel"></span></span>

  </form>
  <h3>Existing banners</h3>
  <div id="bannersDiv"></div>
</body>

<script src="http://static.localhost:8080/settings.js"></script>
<script src="http://static.localhost:8080/api.js"></script>
<script src="http://static.localhost:8080/bannerManagement.js"></script>

</html>
