<!DOCTYPE html>
<html>
<head>
<link
  rel="stylesheet"
  type="text/css"
  href="http://static.localhost:8080/global.css">

<link
  rel="stylesheet"
  type="text/css"
  href="http://static.localhost:8080/posting.css">

<link
  rel="stylesheet"
  type="text/css"
  href="http://static.localhost:8080/markdown.css">
<meta charset="UTF-8">

</head>
<body>
  <img id="bannerImage">
  <h1 id="labelName"></h1>
  <h3 id="labelDescription"></h3>
  <a href="../catalog.html">Catalog</a>
  <br>
  <a href="/account.js">Account</a>
  <br>
  <a id="linkManagement">Manage Board</a>
  <br>
  <a id="linkMod">Moderate thread</a>

  <br>

  <form
    method="post"
    action="../../replyThread.js"
    enctype="multipart/form-data">
    <div id="divName">
      Name:
      <input
        type="text"
        id="fieldName"
        name="name" />
    </div>
    Subject:
    <input
      type="text"
      id="fieldSubject"
      name="subject" />
    <br>
    E-mail:
    <input
      name="email"
      type="text"
      id="fieldEmail">
    <br>
    Password:
    <input
      name="password"
      type="password"
      id="fieldPostingPassword">
    <br>
    <span style="vertical-align: top;">Message:</span>
    <br>
    <textarea
      rows="8"
      cols="50"
      name="message"
      id="fieldMessage"></textarea>
    <div id="flagsDiv">
      Flag: <select
        name="flag"
        id="flagCombobox"></select>
    </div>
    <br>
    Files:
    <input
      type="file"
      id="files"
      name="files"
      multiple>
    <input
      type="checkbox"
      id="checkboxSpoiler"
      name="spoiler">
    Spoiler
    <br>
    <div id="captchaDiv">
      <img
        id="captchaImage"
        src="/captcha.js">
      <input
        type="button"
        style="display: none;"
        id="reloadCaptchaButton"
        onclick="reloadCaptcha()"
        value="Reload captcha">
      <br>
      Captcha:
      <input
        name="captcha"
        type="text"
        id="fieldCaptcha">
      <a
        class="finePrint"
        href="/noCookieCaptcha.js">No cookies?</a>
      <br>
    </div>
    <input
      type="button"
      id="jsButton"
      onClick="postReply()"
      value="Reply"
      style="display: none;">
    <input
      type="submit"
      id="formButton"
      value="Reply">
    <input
      id="boardIdentifier"
      type="hidden"
      name="boardUri">
    <input
      id="threadIdentifier"
      type="hidden"
      name="threadId">
    Remember to follow the <a href=../rules.html>rules</a>.
    <br>
    <span class="finePrint">Max File Size: <span id="labelMaxFileSize"></span>
    </span>
  </form>

  <div id="divControls">
    <form
      action="/changeThreadSettings.js"
      method="post"
      enctype="multipart/form-data">
      <input
        name="lock"
        id="checkboxLock"
        type="checkbox">
      Lock
      <br>
      <input
        name="pin"
        id="checkboxPin"
        type="checkbox">
      Pin
      <br>
      <input
        type="checkbox"
        name="cyclic"
        id="checkboxCyclic">
      Cyclic
      <input
        type="hidden"
        name="boardUri"
        id="controlBoardIdentifier">
      <input
        type="hidden"
        name="threadId"
        id="controlThreadIdentifier">
      <br>
      <input
        type="submit"
        id="settingsFormButon"
        value="Save">

      <input
        type="button"
        id="settingsJsButon"
        onClick="saveThreadSettings()"
        style="display: none;"
        value="Save">
    </form>
  </div>

  <br>

  <form
    method="post"
    action="../../contentActions.js"
    enctype="multipart/form-data">
    <div id="divThreads"></div>
    <div
      class="divRefresh"
      style="display: none;">
      <input
        type="checkbox"
        checked
        onchange="changeRefresh()">
      Auto <span id="labelRefresh"></span>
      <br>
      <input
        type="button"
        id="refreshButton"
        onclick="refreshPosts(true)"
        value="Refresh">
    </div>
    <div class="contentAction">
      Reason:
      <input
        type="text"
        id="reportFieldReason"
        name="reason">
      <br>
      <div id="divBanInput">
        Expiration:
        <input
          type="text"
          id="fieldExpiration"
          name="expiration">
        <br>

        Ban message:
        <input
          type="text"
          id="fieldbanMessage"
          name="banMessage">

      </div>
      Password:
      <input
        type="password"
        id="deletionFieldPassword"
        name="password">
      <br>
      <input
        type="checkbox"
        id="checkboxGlobal"
        name="global">
      Global
      <br>
      <input
        type="submit"
        id="deleteFormButton"
        value="Delete"
        name="action">

      <input
        type="button"
        style="display: none;"
        id="deleteJsButton"
        onClick="deletePosts()"
        value="Delete">

      <input
        type="submit"
        id="inputBan"
        value="Ban"
        name="action">

      <input
        type="button"
        style="display: none;"
        id="banJsButton"
        onClick="banPosts()"
        value="Ban">

      <input
        type="submit"
        id="reportFormButton"
        value="Report"
        name="action">

      <input
        type="button"
        style="display: none;"
        id="reportJsButton"
        onClick="reportPosts()"
        value="Report">
    </div>
  </form>

  <br>

</body>

<script src="http://static.localhost:8080/settings.js"></script>
<script src="http://static.localhost:8080/api.js"></script>
<script src="http://static.localhost:8080/thread.js"></script>
<script src="http://static.localhost:8080/posting.js"></script>

</html>
